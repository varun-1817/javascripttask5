<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASk-5</title>
</head>
<body>
   <script>
          var x = prompt("Enter the number");
          document.write("Example x = \n" + x);
          let sum=0;
         while(x > 0){
          let rem= x % 10;
          sum = sum * 10 + rem;
          x = Math.floor(x/10);
  }
  
 document.write("Expected Output : \n" + sum);

   </script> 
</body>
</html>
